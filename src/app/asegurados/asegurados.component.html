<div class='tituloPagina'>
  Cargar asegurados
</div>

<form [formGroup]="form" (ngSubmit)="crearAsegurado()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-md-2">
        <label class="col-form-label">Apellido:</label>
      </div>
      <div class="col-sm-8 col-md-3">
        <input type="text" formControlName="apellido" name="Nombre" class="form-control" placeholder="Apellido" />
      </div>

      <div class="col-sm-4 col-md-2">
        <label class="col-form-label">Nombre:</label>
      </div>
      <div class="col-sm-8 col-md-2">
        <input type="text" formControlName="nombre" name="Nombre" class="form-control" placeholder="Nombre" />
      </div>

      <div class="col-sm-4 col-md-1">
        <label class="col-form-label">DNI:</label>
      </div>
      <div class="col-sm-8 col-md-2">
        <input type="text" formControlName="dni" name="Nombre" class="form-control" placeholder="DNI (sin puntos)" />
      </div>

      <!--<ngx-bootstrap-datetime-popup [(value)]="myDate" [closeButton]="myCloseOptions"></ngx-bootstrap-datetime-popup>-->



      <p>

      <div class="col-sm-4 col-md-2">
        <label class="col-form-label">Compañía:</label>
      </div>
      <div class="col-sm-8 col-md-4">
        <select name="select" formControlName="compania" class="form-control" placeholder="Compañia">
          <option *ngFor="let opt of opcionesComp" [ngValue]="opt.compania">
            ‌{{ opt.compania }}
          </option>
        </select>
      </div>

      <div class="col-sm-4 col-md-2">
        <label class="col-form-label">Rama:</label>
      </div>
      <div class="col-sm-8 col-md-4">
        <select name="select" formControlName="ramo" class="form-control" placeholder="Rama">
          <option *ngFor="let opt of opcionesRama" [ngValue]="opt.rama">
            ‌{{ opt.rama }}
          </option>
        </select>
      </div>

      <p>

      <div class="col-sm-4 col-md-2">
        <label class="col-form-label">Inicio Póliza:</label>
      </div>
      <div class="col-sm-8 col-md-4">

        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" formControlName="inicio_poliza" name="dp2"
              [(ngModel)]="model1" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>

            </div>
          </div>
        </div>

      </div>

      <div class="col-sm-4 col-md-2">
        <label class="col-form-label">Fin Póliza:</label>
      </div>
      <div class="col-sm-8 col-md-4">

        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" formControlName="fin_poliza" name="dp1"
              [(ngModel)]="model2" ngbDatepicker #p="ngbDatepicker">

          </div>
        </div>

      </div>


    </div>

    <hr>

    <!-- Botones -->
    <div class="row justify-content-center botones">

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus"> </i>
        Agregar
      </button>
    </div>
  </div>
</form>
